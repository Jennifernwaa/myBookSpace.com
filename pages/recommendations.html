<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Recommender</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">

  <div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Book Recommender</h1>

    <textarea id="userInput" class="w-full border rounded p-2 mb-4" placeholder="Tell me your favorite genres or books..."></textarea>
    <button id="recommendBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Get Recommendations</button>

    <div id="results" class="mt-6 space-y-4"></div>
  </div>

  <script>
  document.getElementById("recommendBtn").addEventListener("click", async () => {
    const input = document.getElementById("userInput").value.trim();
    if (!input) {
      alert("Please enter a book genre or title");
      return;
    }
    const container = document.getElementById("results");
    container.innerText = "Loading...";

    try {
      const response = await fetch("/api/groq", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          prompt: `I like these books or genres: ${input}. Please recommend 5 books.
          Format your response ONLY as a valid JSON array like this:
          [
            { "title": "Book Title 1", "author": "Author Name 1", "description": "A brief description of the book." },
            { "title": "Book Title 2", "author": "Author Name 2", "description": "Another brief description." }
          ]
          Return ONLY the JSON and nothing else.
          `
        })
      });

      const data = await response.json();
      const message = data.choices[0].message.content.trim();

      let books;
      try {
        books = JSON.parse(message);
      } catch (e) {
        container.innerText = "Couldn't understand AI response. Try again.";
        console.error("Error parsing JSON:", e);
        console.log("AI response:", message);
        return;
      }

      container.innerHTML = "";
      books.forEach(book => {
        container.innerHTML += `
          <div class="bg-gray-50 border rounded p-4 mb-4">
            <h3 class="text-lg font-semibold">${book.title}</h3>
            <p class="text-sm text-gray-600">by ${book.author}</p>
            <p class="mt-2 text-gray-700">${book.description}</p>
          </div>
        `;
      });
    } catch (error) {
      container.innerText = "Failed to get recommendations. Try again.";
      console.error(error);
    }
  });
</script>


</body>
</html>
