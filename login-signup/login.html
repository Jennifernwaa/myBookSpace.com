<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to My Book Space - Your personal reading companion">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login - My Book Space</title>

    <!-- Color Palette -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'space-pink-light': '#F1CED4',
              'space-pink-dark': '#F8CCD3',
              'space-red': '#AB2945',
              'space-brown': '#391306',
              'green': '#C9C7BF',
            }
          }
        }
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        h1, h2, h3 { font-family: 'Lora', serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .floating-books {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .gsi-material-button {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -webkit-appearance: none;
            background-color: WHITE;
            background-image: none;
            border: 1px solid #747775;
            -webkit-border-radius: 4px;
            border-radius: 4px;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            color: #1f1f1f;
            cursor: pointer;
            font-size: 16px;
            height: 50px;
            letter-spacing: 0.25px;
            outline: none;
            overflow: hidden;
            padding: 0 12px;
            position: relative;
            text-align: center;
            -webkit-transition: background-color .218s, border-color .218s, box-shadow .218s;
            transition: background-color .218s, border-color .218s, box-shadow .218s;
            vertical-align: middle;
            white-space: nowrap;
            width: auto;
            max-width: 400px;
            min-width: min-content;
            }

            .gsi-material-button .gsi-material-button-icon {
            height: 20px;
            margin-right: 12px;
            min-width: 20px;
            width: 20px;
            }

            .gsi-material-button .gsi-material-button-content-wrapper {
            -webkit-align-items: center;
            align-items: center;
            display: flex;
            -webkit-flex-direction: row;
            flex-direction: row;
            -webkit-flex-wrap: nowrap;
            flex-wrap: nowrap;
            height: 100%;
            justify-content: center;
            position: relative;
            width: 100%;
            }

            .gsi-material-button .gsi-material-button-contents {
            -webkit-flex-grow: 0;
            flex-grow: 0;
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: top;
            }

            .gsi-material-button .gsi-material-button-state {
            -webkit-transition: opacity .218s;
            transition: opacity .218s;
            bottom: 0;
            left: 0;
            opacity: 0;
            position: absolute;
            right: 0;
            top: 0;
            }

            .gsi-material-button:disabled {
            cursor: default;
            background-color: #ffffff61;
            border-color: #1f1f1f1f;
            }

            .gsi-material-button:disabled .gsi-material-button-contents {
            opacity: 38%;
            }

            .gsi-material-button:disabled .gsi-material-button-icon {
            opacity: 38%;
            }

            .gsi-material-button:not(:disabled):active .gsi-material-button-state, 
            .gsi-material-button:not(:disabled):focus .gsi-material-button-state {
            background-color: #303030;
            opacity: 12%;
            }

            .gsi-material-button:not(:disabled):hover {
            -webkit-box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .30), 0 1px 3px 1px rgba(60, 64, 67, .15);
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .30), 0 1px 3px 1px rgba(60, 64, 67, .15);
            }

            .gsi-material-button:not(:disabled):hover .gsi-material-button-state {
            background-color: #303030;
            opacity: 8%;
            }

    </style>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body class="min-h-screen bg-gradient-to-br from-space-pink-light via-space-pink-dark to-white">
    <!-- Floating Books Animation -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="floating-books absolute top-20 left-10 text-4xl opacity-20">ðŸ“š</div>
        <div class="floating-books absolute top-40 right-20 text-3xl opacity-15" style="animation-delay: -2s;">ðŸ“–</div>
        <div class="floating-books absolute bottom-32 left-20 text-5xl opacity-10" style="animation-delay: -4s;">ðŸ“•</div>
        <div class="floating-books absolute bottom-20 right-10 text-3xl opacity-20" style="animation-delay: -1s;">ðŸ“˜</div>
    </div>

    <!-- Header -->
    <header class="relative z-10 bg-white bg-opacity-90 backdrop-blur-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-bold font-serif text-space-brown">myBookSpace ðŸ“š</a>
            <div class="space-x-4">
                <a href="about.html" class="text-space-red hover:underline">About</a>
                <a href="contact.html" class="text-space-red hover:underline">Contact</a>
                <a href="register.html" class="bg-space-red text-white px-4 py-2 rounded-md font-semibold hover:bg-opacity-90 transition-opacity">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 min-h-screen flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-md">
            <!-- Login Card -->
            <div class="glass-effect rounded-2xl p-8 shadow-2xl">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-space-brown mb-2">Welcome Back!</h1>
                    <p class="text-black-600">Sign in to continue your reading journey</p>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-space-brown mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-space-red focus:border-transparent transition-all duration-200 bg-white bg-opacity-80"
                            placeholder="Enter your email"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-space-brown mb-2">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-space-red focus:border-transparent transition-all duration-200 bg-white bg-opacity-80"
                            placeholder="Enter your password"
                        >
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-space-red focus:ring-space-red">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="forgot_password.html" class="text-sm text-space-red hover:underline">Forgot password?</a>
                    </div>

                    <button 
                        id="loginButton"
                        type="submit" 
                        class="w-full bg-space-red text-white py-3 px-4 rounded-lg font-semibold hover:bg-opacity-90 transition-all duration-200 transform hover:scale-105"
                    >
                        Sign In
                    </button>
                </form>

                <!-- Divider -->
                <div class="my-6 flex items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="mx-4 text-gray-500 text-sm">or</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>


                <div class="mt-6 text-center">

                <button onclick="googleLogin()" class="w-full gsi-material-button hover:bg-opacity-90 transition-all duration-200 transform hover:scale-105">
                <div class="gsi-material-button-state"></div>
                <div class="gsi-material-button-content-wrapper">
                    <div class="gsi-material-button-icon">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                        <path fill="none" d="M0 0h48v48H0z"></path>
                    </svg>
                    </div>
                    <span class="gsi-material-button-contents">Sign in with Google</span>
                    <span style="display: none;">Sign in with Google</span>
                </div>
                </button>
                </div>


                <!-- Sign Up Link -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="register.html" class="text-space-red font-semibold hover:underline">Sign up here</a>
                    </p>
                </div>
            </div>

            <!-- Additional Info -->
            <div class="mt-8 text-center">
                <p class="text-gray-500 text-sm">
                    Secure login powered by Firebase Authentication
                </p>
            </div>
        </div>
        
    </main>
</body>
<script type="module" src="login.js" defer></script>
</html>
