<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join My Book Space - Start your personalized reading journey">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up - My Book Space</title>

    <!-- Color Palette -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'space-pink-light': '#F1CED4',
              'space-pink-dark': '#F8CCD3',
              'space-red': '#AB2945',
              'space-brown': '#391306',
              'green': '#C9C7BF',
            }
          }
        }
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        h1, h2, h3 { font-family: 'Lora', serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .floating-books {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body class="min-h-screen bg-gradient-to-br from-space-pink-light via-space-pink-dark to-white">
    <!-- Floating Books Animation -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="floating-books absolute top-20 left-10 text-4xl opacity-20">ðŸ“š</div>
        <div class="floating-books absolute top-40 right-20 text-3xl opacity-15" style="animation-delay: -2s;">ðŸ“–</div>
        <div class="floating-books absolute bottom-32 left-20 text-5xl opacity-10" style="animation-delay: -4s;">ðŸ“•</div>
        <div class="floating-books absolute bottom-20 right-10 text-3xl opacity-20" style="animation-delay: -1s;">ðŸ“˜</div>
    </div>
    <!-- Header -->
    <header class="relative z-10 bg-white bg-opacity-90 backdrop-blur-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold font-serif text-space-brown">myBookSpace ðŸ“š</a>
            <div class="space-x-4">
                <a href="about.html" class="text-space-red hover:underline">About</a>
                <a href="contact.html" class="text-space-red hover:underline">Contact</a>
                <a href="login.html" class="bg-white text-space-red px-4 py-2 rounded-md font-semibold border border-space-red hover:bg-space-pink-dark transition-colors">Log In</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 min-h-screen flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-md">
            <!-- Register Card -->
            <div class="glass-effect rounded-2xl p-8 shadow-2xl">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-space-brown mb-2">Join the Community!</h1>
                    <p class="text-gray-600">Create your account and start your reading adventure</p>
                </div>

                <!-- Success Message -->
                <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>

                <!-- Error Message -->
                <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

                <!-- Register Form -->
                <form id="registerForm" class="space-y-6">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-space-brown mb-2">Full Name</label>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-space-red focus:border-transparent transition-all duration-200 bg-white bg-opacity-80"
                            placeholder="Enter your full name"
                        >
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-space-brown mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-space-red focus:border-transparent transition-all duration-200 bg-white bg-opacity-80"
                            placeholder="Enter your email"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-space-brown mb-2">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-space-red focus:border-transparent transition-all duration-200 bg-white bg-opacity-80"
                            placeholder="Create a password"
                        >
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-space-brown mb-2">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-space-red focus:border-transparent transition-all duration-200 bg-white bg-opacity-80"
                            placeholder="Confirm your password"
                        >
                    </div>

                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="agreeTerms" 
                            name="agreeTerms" 
                            required 
                            class="rounded border-gray-300 text-space-red focus:ring-space-red"
                        >
                        <label for="agreeTerms" class="ml-2 text-sm text-gray-600">
                            I agree to the <a href="terms.html" class="text-space-red hover:underline">Terms of Service</a> and <a href="privacy.html" class="text-space-red hover:underline">Privacy Policy</a>
                        </label>
                    </div>

                    <button 
                        id="registerButton"
                        type="submit" 
                        class="w-full bg-space-red text-white py-3 px-4 rounded-lg font-semibold hover:bg-opacity-90 transition-all duration-200 transform hover:scale-105"
                    >
                        Create Account
                    </button>
                </form>

                <!-- Divider -->
                <div class="my-6 flex items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="mx-4 text-gray-500 text-sm">or</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>

                <!-- Login Link -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Already have an account? 
                        <a href="login.html" class="text-space-red font-semibold hover:underline">Sign in here</a>
                    </p>
                </div>
            </div>

            <!-- Additional Info -->
            <div class="mt-8 text-center">
                <p class="text-gray-500 text-sm">
                    Secure login powered by Firebase Authentication
                </p>
            </div>
        </div>
    </main>
</body>
    <script type="module" src="register.js" defer></script>
</html>
